<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy birthday</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="scene">
        <h1 class="greeting" aria-live="polite">Happy Birthday</h1>

        <div class="cake" aria-label="Торт со свечами">
            <div class="plate" aria-hidden="true"></div>
            <div class="cake-body">
                <div class="icing">
                    <span class="drip d1"></span>
                    <span class="drip d2"></span>
                    <span class="drip d3"></span>
                    <span class="drip d4"></span>
                </div>
                <div class="candles" id="candles">
                    <div class="candle c1" data-lit="1"><span class="flame"></span><span class="wick"></span><span
                            class="wax"></span><span class="band b1"></span><span class="band b2"></span><span
                            class="band b3"></span><span class="smoke"></span></div>
                    <div class="candle c2" data-lit="1"><span class="flame"></span><span class="wick"></span><span
                            class="wax"></span><span class="band b1"></span><span class="band b2"></span><span
                            class="band b3"></span><span class="smoke"></span></div>
                    <div class="candle c3" data-lit="1"><span class="flame"></span><span class="wick"></span><span
                            class="wax"></span><span class="band b1"></span><span class="band b2"></span><span
                            class="band b3"></span><span class="smoke"></span></div>
                    <div class="candle c4" data-lit="1"><span class="flame"></span><span class="wick"></span><span
                            class="wax"></span><span class="band b1"></span><span class="band b2"></span><span
                            class="band b3"></span><span class="smoke"></span></div>
                    <div class="candle c5" data-lit="1"><span class="flame"></span><span class="wick"></span><span
                            class="wax"></span><span class="band b1"></span><span class="band b2"></span><span
                            class="band b3"></span><span class="smoke"></span></div>
                    <div class="candle c6" data-lit="1"><span class="flame"></span><span class="wick"></span><span
                            class="wax"></span><span class="band b1"></span><span class="band b2"></span><span
                            class="band b3"></span><span class="smoke"></span></div>
                </div>
            </div>
        </div>

        <p class="hint">Click the flame to blow out the candle</p>

        <canvas id="fireworks" aria-hidden="true"></canvas>
        <div id="balloons" aria-hidden="true"></div>
        <div class="night" aria-hidden="true"></div>

        <button id="reset" title="Relight" aria-label="One more time">Relight </button>
    </div>

    <audio id="music" src="happy-birthday-to-you-background-piano-music-for-the-holiday-37-sec-316323.mp3" preload="auto"></audio>
    <script src="script.js" defer></script>
</body>

</html>
